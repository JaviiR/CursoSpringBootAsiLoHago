<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<link rel="icon" href="imgs/yamete.jpg">
	<title>Mi app</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: blueviolet;">
	<br>





	<div class="position-absolute top-20 start-50 translate-middle">
	
	
		<button class="btn btn-dark">Play</button>

		<script>
			let boton = document.querySelector(".btn")
			let i = 0;
			boton.addEventListener("click", () => {
			let etiquetaAudio = document.createElement("audio")
			etiquetaAudio.setAttribute("src", "sonido.mp3")
			etiquetaAudio.volume = 1;
			etiquetaAudio.loop = true
			if (i == 0) {
				etiquetaAudio.play()
				i = 1;
			} else {
				}
			})
		</script>
		<button type="button" onclick="location.href='/tabla';" class="btn btn-dark">Tablas</button>
		<button type="button" onclick="location.href='/detalle';" class="btn btn-dark">Detalles</button>
		<button type="button" onclick="location.href='/listado';" class="btn btn-dark">Listado</button>
		
		
	</div>


	<h1 th:text="${mensaje}"></h1>
	
	<div class="position-absolute top-50 start-50 translate-middle">
	<img class="rounded mx-auto d-block" th:src="@{/imgs/yamete.jpg}" width="900px" height="700px" />
	</div>
