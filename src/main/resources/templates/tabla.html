<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color: blueviolet;">

	<h1 class="text-warning">Lista de Vacantes</h1>

	<table class="table">
	<thead>
		<tr >
			
			<th class="table-primary">ID</th>
			<th class="table-dark">LOGO</th>
			<th class="table-secondary">NOMBRE</th>
			<th class="table-success">DESCRIPCION</th>
			<th class="table-danger">FECHA</th>
			<th class="table-warning">SALARIO</th>
			<th class="table-light">DESTACADO</th>

		</tr>
		</thead>
		<tr  th:each="vacante : ${vacantes}">
		
		
			<th scope="col" class="table-primary" th:text="${vacante.id}"></th>
			<th class="table-dark" scope="col">
		<img th:src="@{/imgs/{img}(img=${vacante.imagen})}" width="100px" height="100px">
		</th>
			<td class="table-secondary" th:text="${vacante.nombre}"></td>
			<td class="table-success" th:text="${vacante.descripcion}"></td>
			<td class="table-danger" th:text="${vacante.fecha}"></td>
			<td class="table-warning" th:text="${vacante.salario}"></td>
			<!-- 
			<td class="table-light" th:text=${vacante.destacado}></td>
 			-->
 			
 			<!-- <td class="table-light" th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>-->
 			<td class="table-light">
 			 <span th:if="${vacante.destacado == 1}" class="badge bg-success">Si</span>
 			  <span th:unless="${vacante.destacado == 1}" class="badge bg-danger">No</span>
 			   
 			</td>
 			
		</tr>
	</table>
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
